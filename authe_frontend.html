<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authe - Confidence in Every Click</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.2em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            text-align: left;
            display: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .status.safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .metadata-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .metadata-label {
            font-weight: bold;
            color: #333;
        }

        .metadata-value {
            color: #666;
            margin-left: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .logo {
                font-size: 2em;
            }
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üõ°Ô∏è Authe</div>
            <div class="tagline">Confidence in Every Click</div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì±</div>
            <div class="upload-text">
                Drag and drop your APK file here or click to browse
            </div>
            <input type="file" class="file-input" id="fileInput" accept=".apk">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose APK File
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing your APK file...</div>
            <div style="font-size: 0.9em; color: #666; margin-top: 10px;">
                This may take up to 2 minutes
            </div>
        </div>

        <div class="results" id="results">
            <div class="result-section">
                <div class="result-title">ü¶† VirusTotal Scan Results</div>
                <div id="virusTotalResults"></div>
            </div>

            <div class="result-section">
                <div class="result-title">üìã APK Metadata Verification</div>
                <div id="metadataResults"></div>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.apk')) {
                showError('Please select a valid APK file.');
                return;
            }

            // Validate file size (limit to 100MB)
            if (file.size > 100 * 1024 * 1024) {
                showError('File size too large. Please select an APK file smaller than 100MB.');
                return;
            }

            uploadFile(file);
        }

        async function uploadFile(file) {
            hideError();
            showLoading();
            hideResults();

            const formData = new FormData();
            formData.append('apk', file);

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                displayResults(data);
            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            const virusTotalDiv = document.getElementById('virusTotalResults');
            const metadataDiv = document.getElementById('metadataResults');

            // Display VirusTotal results
            if (data.virusTotal) {
                const vt = data.virusTotal;
                let status = 'safe';
                let statusText = 'Clean';

                if (vt.malicious > 0) {
                    status = 'danger';
                    statusText = `${vt.malicious} engines detected threats`;
                } else if (vt.suspicious > 0) {
                    status = 'warning';
                    statusText = `${vt.suspicious} engines marked as suspicious`;
                }

                virusTotalDiv.innerHTML = `
                    <div class="status ${status}">${statusText}</div>
                    <div class="metadata-item">
                        <span class="metadata-label">Scan Date:</span>
                        <span class="metadata-value">${new Date(vt.scan_date).toLocaleString()}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Total Engines:</span>
                        <span class="metadata-value">${vt.total}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Clean:</span>
                        <span class="metadata-value">${vt.total - vt.malicious - vt.suspicious}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Malicious:</span>
                        <span class="metadata-value">${vt.malicious}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Suspicious:</span>
                        <span class="metadata-value">${vt.suspicious}</span>
                    </div>
                `;
            } else {
                virusTotalDiv.innerHTML = '<div class="status warning">VirusTotal scan not available</div>';
            }

            // Display metadata results
            if (data.metadata) {
                const meta = data.metadata;
                let verificationStatus = 'warning';
                let verificationText = 'Unknown App';

                if (data.verification) {
                    if (data.verification.isOfficial) {
                        verificationStatus = 'safe';
                        verificationText = 'Verified Official App';
                    } else {
                        verificationStatus = 'danger';
                        verificationText = 'Unverified App - Proceed with Caution';
                    }
                }

                metadataDiv.innerHTML = `
                    <div class="status ${verificationStatus}">${verificationText}</div>
                    <div class="metadata-item">
                        <span class="metadata-label">Package Name:</span>
                        <span class="metadata-value">${meta.packageName || 'N/A'}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Version:</span>
                        <span class="metadata-value">${meta.versionName || 'N/A'} (${meta.versionCode || 'N/A'})</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Target SDK:</span>
                        <span class="metadata-value">${meta.targetSdk || 'N/A'}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Permissions:</span>
                        <span class="metadata-value">${meta.permissions ? meta.permissions.length : 0} permissions</span>
                    </div>
                    ${data.verification && data.verification.details ? `
                        <div class="metadata-item">
                            <span class="metadata-label">Verification Details:</span>
                            <span class="metadata-value">${data.verification.details}</span>
                        </div>
                    ` : ''}
                `;
            } else {
                metadataDiv.innerHTML = '<div class="status warning">Metadata extraction failed</div>';
            }

            showResults();
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showResults() {
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
</html>
